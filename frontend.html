<!DOCTYPE html>
<html>
  <head>
    <title>Detection viewer</title>
    <meta charset="utf-8" />

    <script type="text/javascript" type="text/javascript">
      const socket = new WebSocket('ws://localhost:8080');
      socket.addEventListener("close", () => setTimeout(() => location.reload(), 50));
      socket.addEventListener('message', (event) => {
        const data = JSON.parse(event.data);
        if(data.file.length > 0)
        {
          document.getElementById("images").innerHTML = `<div>
              <div>
                Detected: ${(new Date()).toLocaleTimeString()}
              </div>
              <img src="data:image/png;base64,${data.file}"/>
            </div>` + document.getElementById("images").innerHTML;
          console.log('Message from server ', data);
        }
      });
    </script>
    <style>
      div#images img {
          max-width: 380px;
      }
    </style>
  </head>

  <body>
    <h1>Detections</h1>
    <div id="images"></div>
  </body>
</html>
